<div class=" mt-36  flex justify-center  ">
    <div class="w-fit border-2 p-20 flex flex-col justify-center items-center rounded-md shadow-xl">
        <div class="flex flex-col gap-10">
            <div class="flex justify-center items-center gap-2">
                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.00098 11.999L16.001 11.999M16.001 11.999L12.501 8.99902M16.001 11.999L12.501 14.999"
                        stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path opacity="0.5"
                        d="M9.00195 7C9.01406 4.82497 9.11051 3.64706 9.87889 2.87868C10.7576 2 12.1718 2 15.0002 2L16.0002 2C18.8286 2 20.2429 2 21.1215 2.87868C22.0002 3.75736 22.0002 5.17157 22.0002 8L22.0002 16C22.0002 18.8284 22.0002 20.2426 21.1215 21.1213C20.2429 22 18.8286 22 16.0002 22H15.0002C12.1718 22 10.7576 22 9.87889 21.1213C9.11051 20.3529 9.01406 19.175 9.00195 17"
                        stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <input class=" border-2 rounded-md p-2 shadow-xl " type="text" placeholder="Username">
            </div>
            <div class="flex justify-center items-center gap-2">
                <svg width="20px" height="20px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <style>
                            .a {
                                fill: none;
                                stroke: #040000;
                                stroke-linecap: round;
                                stroke-linejoin: round;
                            }
                        </style>
                    </defs>
                    <path class="a"
                        d="M24,25.28a3.26,3.26,0,0,0-1.64,6.07V36h3.32V31.35a3.28,3.28,0,0,0,1.61-2.8v0A3.27,3.27,0,0,0,24,25.28Z" />
                    <rect class="a" x="7.38" y="17.77" width="33.23" height="25.73" rx="4.32" />
                    <path class="a" d="M13.35,17.77V15.16a10.66,10.66,0,0,1,21.32,0v2.61" />
                </svg>
                <input class=" border-2 rounded-md p-2 shadow-xl" type="password" placeholder="Enter password"
                    [(ngModel)]="password" (input)="checkStrength()" />
            </div>

        </div>
        <div class="flex flex-row gap-2 w-full p-2 justify-center">
            <div class="h-2 w-5 rounded-2xl bg-gray-600" [ngClass]="strengthClasses[0]"></div>
            <div class="h-2  w-5 rounded-2xl bg-gray-600" [ngClass]="strengthClasses[1]"></div>
            <div class="h-2  w-5 rounded-2xl bg-gray-600" [ngClass]="strengthClasses[2]"></div>
        </div>
        <div class="mt-2">
            <p *ngIf="strengthText">{{ strengthText }}</p>
        </div>
        <div class="mt-5">
            <button (click)="goToNextPage()"
                class="border-2 p-2 rounded-md hover:bg-black hover:text-white w-36 shadow-xl">Log
                in</button>
        </div>
    </div>
</div>
